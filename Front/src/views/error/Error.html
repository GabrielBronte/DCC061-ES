<v-container class="error-container text-center height-center">
    <v-card>
        <v-card-text>
            <v-layout justify-center column wrap>
                <v-flex class="mt-6">
                    <h1 class="display-2 error--text">{{title}}</h1>
                </v-flex>
                <v-flex class="my-4">
                    <h1 class="display-1 gray--text">{{errorCode}}</h1>
                </v-flex>
                <v-flex>
                    <v-divider color="error"></v-divider>
                </v-flex>
                <v-flex class="my-6">
                    <div class="text--primary ma-6">
                        {{message}}
                    </div>
                </v-flex>
            </v-layout>
        </v-card-text>
        <v-card-actions align-center>
            <v-layout justify-center>
                <v-flex md12 class="form-group">
                    <div class="my-6">
                        <v-btn @click="redirect()" color="error" class="elevation-10">Voltar</v-btn>
                    </div>
                </v-flex>
            </v-layout>
        </v-card-actions>
    </v-card>
</v-container>
